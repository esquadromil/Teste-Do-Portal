<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Portal Esquadromil</title>
<style>
:root {
  --azul: #1B2F91;
  --vermelho: #FF2B2B;
  --branco: #FFFFFF;
  --bg-dark: #0b165a;
  --glow-azul: rgba(27, 47, 145, 0.6);
  --glow-vermelho: rgba(255, 43, 43, 0.6);
  --transition: all 0.25s ease;
  --card: rgba(255,255,255,0.06);
}
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family:"Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, var(--azul), #122069);
  color: var(--branco);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}
#intro {
  position: fixed; top:0; left:0; width:100%; height:100vh;
  background: radial-gradient(circle, var(--azul), var(--bg-dark));
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  z-index:10; animation: fadeOutIntro 1s ease 3.5s forwards;
}
#intro img { width:200px; animation: logoGrow 3s ease forwards; }
@keyframes logoGrow { 0%{transform:scale(0.5);opacity:0;}50%{transform:scale(0.8);opacity:0.7;}100%{transform:scale(1);opacity:1;} }
@keyframes fadeOutIntro { to{opacity:0;visibility:hidden;} }
header {
  position: fixed; top:0; width:100%; padding:12px 0;
  text-align:center; background: rgba(255,255,255,0.9);
  backdrop-filter: blur(4px); z-index:5;
}
header img { height:60px; transition: transform 0.3s; }
header img:hover { transform: scale(1.05); }

.container {
  padding-top:100px;
}

/* MENU */
#menu {
  min-height:70vh; display:flex; flex-direction:column;
  justify-content:center; align-items:center; gap:18px;
  position: relative; padding:40px 20px;
  background: url('esquadromilll.png') no-repeat center center;
  background-size: cover;
  border-radius:18px; margin:20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}
#menu::before {
  content: ""; position: absolute; top:0; left:0; width:100%; height:100%;
  background: rgba(27,47,145,0.55); z-index:0; border-radius:18px;
}
#menu > * { position: relative; z-index:1; }
h1 { font-size:2.4em; text-shadow:0 4px 18px rgba(0,0,0,0.5); margin-bottom:6px;}
p.slogan { font-size:1.05em; color:rgba(255,255,255,0.9); margin-bottom:16px; text-align:center; padding:0 10px;}
.menu-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; width:100%; max-width:960px; }

/* shared button */
.menu-btn {
  background: var(--branco); color: var(--azul); font-weight:700; padding:14px 28px;
  border-radius:14px; border:none; font-size:18px; cursor:pointer;
  box-shadow: 0 8px 22px rgba(0,0,0,0.35); transition: var(--transition);
  display:flex; align-items:center; gap:10px;
}
.menu-btn .kbd { font-size:12px; background:var(--bg-dark); padding:6px 8px; border-radius:8px; color:var(--branco); }
.menu-btn:hover { transform: translateY(-3px) scale(1.03); background: var(--vermelho); color: var(--branco); }

/* forms & panels */
.form-container, .tool-panel { display:none; padding:90px 20px 40px; animation: showForm 0.45s ease forwards; }
@keyframes showForm { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
.panel {
  background: var(--card); padding:22px; border-radius:14px; max-width:980px; margin:12px auto;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}
.form-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.form-grid .full { grid-column:1/-1; }
label { display:block; font-weight:700; margin-bottom:6px; font-size:14px; color:rgba(255,255,255,0.95); }
input[type="text"], input[type="password"], input[type="date"], input[type="time"], select, textarea {
  width:100%; padding:10px; border:none; border-radius:8px; margin-top:6px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.25); background:rgba(255,255,255,0.03); color:var(--branco);
}
textarea { min-height:90px; resize:vertical; }

button {
  margin-top:10px; background-color:var(--vermelho); color:var(--branco);
  font-weight:700; border:none; padding:10px 18px; border-radius:10px;
  cursor:pointer; font-size:15px; transition:0.18s; box-shadow:0 6px 18px var(--glow-vermelho);
}
button.secondary { background:transparent; border:2px solid rgba(255,255,255,0.12); box-shadow:none; color:var(--branco); }
.voltar-btn { background:none; border:2px solid var(--branco); color:var(--branco); padding:10px 20px; border-radius:10px; cursor:pointer; margin-top:14px; }
.voltar-btn:hover { background: rgba(255,255,255,0.06); }

/* messages */
#mensagem,#mensagemGuarita,#senhaMsg { margin-top:12px; font-weight:700; transition:opacity 0.6s ease; }

/* SCANNER styles (kept) */
#scannerContainer video { border:3px solid var(--vermelho); border-radius:12px; width:100%; max-width:560px; margin-bottom:12px; }
.scanner-buttons { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:12px; }
.scanner-buttons button { flex:1 1 160px; min-width:120px; }

/* QR GENERATOR */
#qrGenerator .qr-preview { display:flex; gap:18px; align-items:center; flex-wrap:wrap; justify-content:center; margin-top:12px; }
.qr-card { background: rgba(255,255,255,0.03); padding:16px; border-radius:12px; display:flex; flex-direction:column; align-items:center; gap:10px; }
#qrcode { width:200px; height:200px; display:flex; align-items:center; justify-content:center; background:white; padding:12px; border-radius:8px; }
.qr-controls { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:8px; }

/* IMAGE -> PDF */
#pdfScanner .thumbs { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
.thumb { width:110px; height:110px; border-radius:8px; overflow:hidden; background:#111; display:flex; align-items:center; justify-content:center; position:relative; }
.thumb img { width:100%; height:100%; object-fit:cover; }
.thumb .remove { position:absolute; top:6px; right:6px; background:rgba(0,0,0,0.5); padding:6px; border-radius:8px; cursor:pointer; font-weight:700; }

/* history list */
#history { list-style:none; padding:0; width:100%; max-width:700px; margin-top:8px; }
#history li { background:rgba(255,255,255,0.04); margin:6px 0; padding:10px; border-radius:8px; word-break:break-word; display:flex; justify-content:space-between; align-items:center; gap:8px; }

/* responsiveness */
@media(max-width:900px){ .form-grid{grid-template-columns:1fr;} .menu-btn{padding:12px 18px; font-size:16px;} }
@media(max-width:600px){
  header img{height:48px;}
  #menu{padding:24px;}
  h1{font-size:1.6rem;}
  .menu-row{flex-direction:column;}
  .qr-card{width:100%;}
}
</style>
</head>
<body>

<!-- MAIN SCRIPT -->
<script>
/* -------------------------
   Tela / navega√ß√£o
   ------------------------- */
const menu = document.getElementById('menu');
const formChamado = document.getElementById('formChamado');
const formGuarita = document.getElementById('formGuarita');
const senhaContainer = document.getElementById('senhaContainer');
const scannerContainer = document.getElementById('scannerContainer');
const qrGenerator = document.getElementById('qrGenerator');
const pdfScanner = document.getElementById('pdfScanner');

document.getElementById('btnChamado').onclick = ()=>{ hideAll(); formChamado.style.display='block'; }
document.getElementById('btnGuarita').onclick = ()=>{ hideAll(); formGuarita.style.display='block'; }
document.getElementById('btnScanner').onclick = ()=>{ hideAll(); senhaContainer.style.display='block'; }
document.getElementById('btnQRGen').onclick = ()=>{ hideAll(); qrGenerator.style.display='block'; renderEmptyQR(); }
document.getElementById('btnPDF').onclick = ()=>{ hideAll(); pdfScanner.style.display='block'; }

function hideAll(){
  [formChamado,formGuarita,senhaContainer,scannerContainer,qrGenerator,pdfScanner].forEach(el=>el.style.display='none');
  menu.style.display='none';
}
function voltarMenu(){
  [formChamado,formGuarita,senhaContainer,scannerContainer,qrGenerator,pdfScanner].forEach(el=>el.style.display='none');
  menu.style.display='block';
}

/* -------------------------
   Senha (Scanner)
   ------------------------- */
const senhaInput = document.getElementById('senhaInput');
const senhaMsg = document.getElementById('senhaMsg');
document.getElementById('btnValidarSenha').onclick = ()=>{
  if(senhaInput.value === "TIESQUADROMIL"){
    senhaMsg.style.color="#00ff88"; senhaMsg.textContent="‚úÖ Acesso liberado!";
    setTimeout(()=>{ senhaContainer.style.display='none'; scannerContainer.style.display='block'; senhaInput.value=''; senhaMsg.textContent=''; }, 450);
  } else {
    senhaMsg.style.color="#ff6666"; senhaMsg.textContent="‚ùå Senha incorreta!";
  }
};

/* -------------------------
   Chamado & Guarita (mantidos)
   ------------------------- */
const scriptChamado = 'https://script.google.com/macros/s/AKfycbw8bt5spo8b1Ve77XhYHC0N9jiMH6c-je-84C1zvsld1gHCcpUxAm-K9I1ySlW4huiJ/exec';
const form = document.getElementById('form');
const outroInput = document.getElementById('outro-problema');
const problemaSelect = document.getElementById('problema');
const mensagem = document.getElementById('mensagem');
const tempos = {"Falha de impress√£o":"10 minutos","Impressora travada":"10 minutos","Abertura de tabela de pre√ßo":"10 minutos","Precifica√ß√£o de produtos":"20 minutos","Computador travando/lento":"20 minutos","Problemas de rede":"20 minutos","Sistema indispon√≠vel":"30 minutos","Cadastro RCA":"20 minutos","Erro Transmiss√£o NFE":"30 minutos","Troca Toner Impressora":"15 minutos","Solicitar Perif√©ricos (fones,mouse)":"15 minutos","Outros":"15 minutos"};
problemaSelect.addEventListener('change', ()=>{ outroInput.classList.toggle('hidden', problemaSelect.value !== 'Outros'); });
form.addEventListener('submit', e=>{
  e.preventDefault();
  const data = new FormData(form);
  const tempo = tempos[problemaSelect.value]||"15 minutos";
  mensagem.textContent="‚è≥ Enviando chamado..."; mensagem.style.color="#ffd700"; mensagem.style.opacity=1;
  fetch(scriptChamado, { method:'POST', body:new URLSearchParams(data) })
    .then(r=>r.json()).then(result=>{
      if(result.result==="success"){ mensagem.innerHTML=`‚úÖ Chamado enviado com sucesso!<br>‚è≥ Em at√© <b>${tempo}</b> nossa equipe entrar√° em contato.`; mensagem.style.color="#00ff88"; }
      else { mensagem.textContent="‚ùå Erro ao enviar."; mensagem.style.color="#ff4444"; }
    }).catch(()=>{ mensagem.textContent="‚ùå Erro na conex√£o."; mensagem.style.color="#ff4444"; })
    .finally(()=>{ form.reset(); outroInput.classList.add("hidden"); setTimeout(()=>mensagem.style.opacity=0,5000); });
});

const scriptGuarita = 'https://script.google.com/macros/s/AKfycbwsLgZxTwI4jod2SlL6IU1xZmYYj5hWy0-X_1Wki9GeNGlW40x8Bv5bbADRkjOiqHaM/exec';
const formG = document.getElementById('formGuaritaForm');
const mensagemG = document.getElementById('mensagemGuarita');
formG.addEventListener('submit', e=>{
  e.preventDefault();
  const data = new FormData(formG);
  mensagemG.textContent = "‚è≥ Enviando agendamento..."; mensagemG.style.color="#ffd700";
  fetch(scriptGuarita, { method:'POST', body:new URLSearchParams(data) })
    .then(r=>r.json()).then(result=>{
      if(result.result==="success"){ mensagemG.textContent="‚úÖ Agendamento enviado com sucesso!"; mensagemG.style.color="#00ff88"; }
      else{ mensagemG.textContent="‚ùå Erro ao enviar."; mensagemG.style.color="#ff4444"; }
    }).catch(()=>{ mensagemG.textContent="‚ùå Erro na conex√£o."; mensagemG.style.color="#ff4444"; })
    .finally(()=>{ formG.reset(); setTimeout(()=>mensagemG.style.opacity=0,5000); });
});

/* -------------------------
   SCANNER (mantido)
   ------------------------- */
const video = document.getElementById('video');
const historyList = document.getElementById('history');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const exportBtn = document.getElementById('exportBtn');
const clearBtn = document.getElementById('clearBtn');

const codeReader = new ZXing.BrowserQRCodeReader();
let currentStream = null;
let scannedData = JSON.parse(localStorage.getItem('scannedCodes') || '[]');
function updateHistoryList(){
  historyList.innerHTML = '';
  scannedData.slice().reverse().forEach(item=>{
    const li = document.createElement('li');
    li.innerHTML = `<span style="font-weight:700">${item}</span>`;
    historyList.appendChild(li);
  });
  localStorage.setItem('scannedCodes', JSON.stringify(scannedData));
}
updateHistoryList();

startBtn.onclick = async ()=>{
  try{
    const devices = await codeReader.listVideoInputDevices();
    // try to choose environment camera if available
    let deviceId = devices.length ? devices[0].deviceId : null;
    for(const d of devices){ if(d.label && /back|rear|environment|traseira/i.test(d.label)){ deviceId = d.deviceId; break; } }
    currentStream = await navigator.mediaDevices.getUserMedia({ video: deviceId ? { deviceId } : { facingMode: "environment" } });
    video.srcObject = currentStream; video.play();
    codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
      if(result){
        const text = result.text;
        if(!scannedData.includes(text)){
          scannedData.push(text);
          updateHistoryList();
          // light feedback
          try { navigator.vibrate && navigator.vibrate(200); } catch(e){}
        }
      }
    });
  }catch(e){ alert("Erro ao acessar c√¢mera: " + (e && e.message ? e.message : e)); }
};
stopBtn.onclick = ()=>{
  if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); currentStream=null; }
  try{ codeReader.reset(); }catch(e){}

/* -------------------------
   IMAGE -> PDF
   ------------------------- */
const fileInput = document.getElementById('fileInput');
const cameraCapture = document.getElementById('cameraCapture');
const thumbs = document.getElementById('thumbs');
const btnMakePDF = document.getElementById('btnMakePDF');
const btnClearThumbs = document.getElementById('btnClearThumbs');
const pdfName = document.getElementById('pdfName');
const pdfMsg = document.getElementById('pdfMsg');

let imagesForPdf = []; // {file, dataURL, orientation}

function addImageFile(file){
  const reader = new FileReader();
  reader.onload = (e)=>{
    const dataURL = e.target.result;
    // create thumbnail
    const div = document.createElement('div'); div.className = 'thumb';
    const img = document.createElement('img'); img.src = dataURL;
    const rem = document.createElement('div'); rem.className='remove'; rem.textContent='‚úï';
    rem.onclick = ()=>{ thumbs.removeChild(div); imagesForPdf = imagesForPdf.filter(it=>it.dataURL !== dataURL); updatePdfMsg(); };
    div.appendChild(img); div.appendChild(rem);
    thumbs.appendChild(div);
    imagesForPdf.push({ file, dataURL });
    updatePdfMsg();
  };
  reader.readAsDataURL(file);
}

fileInput.addEventListener('change', (e)=> {
  const files = Array.from(e.target.files || []);
  files.forEach(f=> addImageFile(f));
  fileInput.value = '';
});
cameraCapture.addEventListener('change', (e)=> {
  const files = Array.from(e.target.files || []);
  files.forEach(f=> addImageFile(f));
  cameraCapture.value = '';
});

btnClearThumbs.onclick = ()=> {
  if(confirm('Remover todas as imagens?')){ imagesForPdf = []; thumbs.innerHTML=''; updatePdfMsg(); }
};

function updatePdfMsg(){
  pdfMsg.textContent = imagesForPdf.length ? `${imagesForPdf.length} imagem(ns) prontas.` : 'Nenhuma imagem selecionada.';
}

/* generate PDF using jsPDF */
btnMakePDF.onclick = async ()=>{
  if(imagesForPdf.length === 0){ alert('Selecione ao menos uma imagem.'); return; }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit:'px', format:'a4' }); // use pixel units then scale
  // A4 in px at 96dpi ~ 794 x 1123 (approx). We'll fit images to page while keeping aspect ratio.
  const pageW = doc.internal.pageSize.getWidth();
  const pageH = doc.internal.pageSize.getHeight();

  pdfMsg.textContent = '‚è≥ Gerando PDF...';
  for(let i=0;i<imagesForPdf.length;i++){
    const it = imagesForPdf[i];
    // load image
    await new Promise((res, rej)=>{
      const img = new Image();
      img.onload = ()=>{
        // fit into page with margins
        const margin = 20;
        let iw = img.width;
        let ih = img.height;
        const ratio = Math.min((pageW - margin*2)/iw, (pageH - margin*2)/ih, 1);
        const dw = iw * ratio;
        const dh = ih * ratio;
        const x = (pageW - dw)/2;
        const y = (pageH - dh)/2;
        doc.addImage(img, 'JPEG', x, y, dw, dh);
        if(i < imagesForPdf.length - 1) doc.addPage();
        res();
      };
      img.onerror = (err)=>{ console.error('img load err', err); res(); };
      img.src = it.dataURL;
    });
  }
  // finalize
  const filename = (pdfName.value.trim() || 'documento') .replace(/[^\w\-_.]/g,'_') + '.pdf';
  doc.save(filename);
  pdfMsg.textContent = '‚úÖ PDF gerado e baixado: ' + filename;
};

/* init small things */
updatePdfMsg();
renderEmptyQR();
